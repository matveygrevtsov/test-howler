<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="root">
      <div id="click" class="item">Click me</div>
      <div id="touch" class="item">Touch me</div>
    </div>

    <script type="application/javascript" src="./scripts/fastclick.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
      if ("addEventListener" in document) {
        document.addEventListener(
          "DOMContentLoaded",
          function () {
            FastClick.attach(document.body);
          },
          false
        );
        console.log("Fastclick успешно инициализирован!");
      }

      const sound = new Howl({
        src: ["./sounds/sound.mp3"],
      });

      const handleClick = () => sound.play();

      window.addEventListener("click", handleClick);
    </script>
  </body>
</html>
